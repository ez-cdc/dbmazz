services:
  postgres:
    image: postgres:14
    container_name: dbmazz-demo-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: demo_db
    ports:
      - "15432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./postgres/seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
      - postgres_data:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_replication_slots=10"
      - "-c"
      - "max_wal_senders=10"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 5s
      retries: 30
    networks:
      - dbmazz-demo

  starrocks:
    image: starrocks/allin1-ubuntu:latest
    container_name: dbmazz-demo-starrocks
    environment:
      - TZ=UTC
    ports:
      - "8030:8030"  # FE HTTP (Stream Load)
      - "9030:9030"  # FE MySQL
      - "8040:8040"  # BE HTTP
    volumes:
      - starrocks_data:/data
    healthcheck:
      test: ["CMD-SHELL", "mysql -h 127.0.0.1 -P 9030 -u root -e 'SELECT 1' 2>/dev/null || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 60
      start_period: 60s
    networks:
      - dbmazz-demo

  dbmazz:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        CARGO_FEATURES: "demo"
    container_name: dbmazz-demo-cdc
    ports:
      - "3000:3000"    # Demo web UI
      - "50051:50051"  # gRPC (for advanced users)
    environment:
      DEMO_MODE: "true"
      DEMO_PORT: "3000"
      RUST_LOG: "info"
    depends_on:
      postgres:
        condition: service_healthy
      starrocks:
        condition: service_healthy
    networks:
      - dbmazz-demo

networks:
  dbmazz-demo:
    driver: bridge

volumes:
  postgres_data:
  starrocks_data:
